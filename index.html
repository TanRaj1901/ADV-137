<html>
    <head>

        <title>AI Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

      <body>
          <center>
            <div class="jumbotron">
              <h1 class="display-3 text-primary">AI Object Finder</h1>
              <b>The input name which you will give should match the names present in CoCoSSD Model then only it will detect</b>
            </div>
            <div class="input-group mb-3 input-group-lg">
              <div class="input-group-prepend">
                <span class="input-group-text">Object</span>
              </div>
              <input type="text" class="form-control" id="object_name">
            </div>
            <button class="btn btn-outline-dark" id="start" onclick="start()">Start</button>
            <br><br>
            <button id="object_status" class="btn btn-success">Status : Detecting Objects</button>&nbsp;
            <button id="number_of_objects" class="btn btn-warning"></button>
            <div id="canvas"></div>
          </center>
        <script src="main.js"></script>
      </body>
</html>
